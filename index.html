<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row p-2 h-100">
                <div class="col-md-6 mx-auto my-auto" id="alertParent">
                    <div class="card card-body shadow rounded text-center">
                            <h4 class="heading card-title text-white font-weight-bold text-center">
                                Loan Calculator
                            </h4>
                            <form id="loan-form">
                                <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="number" id="amount" class="form-control" placeholder="Loan Amount">
                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">%</span>
                                    </div>
                                    <input type="number" id="interest" class="form-control" placeholder="Annual Interest">
                                </div>
                                <div class="form-group">
                                    <input type="number" id="years" class="form-control" placeholder="Repayment Year">
                                </div>
                                <div class="form-group">
                                    <button id="calculate-btn" class="btn btn-block text-white">Calculate</button>
                                </div>
                            </form>
                            <!-- loader -->
                            <div class="d-none" id="loader">
                                <img class="loader-img" src="loading.gif" alt="">
                            </div>
                            <!-- result code  -->
                            <div class="d-none" id="result">
                                <h3 class="text-white ">Result</h3>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Monthly Payment</span>
                                    </div>
                                    <input type="number" id="monthly-payment" class="form-control" disabled>
                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Total Payment</span>
                                    </div>
                                    <input type="number" id="total-payment" class="form-control" disabled>
                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Total Interest</span>
                                    </div>
                                    <input type="number" id="total-interest" class="form-control" disabled>
                                </div>
                            </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
